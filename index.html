<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="favicon.png">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">

    <div class="row">
      <div type="button" id="green" class="btn top-1"></div>
      <div type="button" id="red" class="btn top-2"></div>
      <div type="button" id="blue" class="btn top-3"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn mid-1"></div>
      <div type="button" id="deepskyblue" class="btn mid-2"></div>
      <div type="button" id="maroon" class="btn mid-3"></div>
    </div>

    <div class="row">
      <div type="button" id="navy" class="btn bot-1"></div>
      <div type="button" id="fuchsia" class="btn bot-2"></div>
      <div type="button" id="lime" class="btn bot-3"></div>
    </div>

  </div>

  <!-- jQuery reference -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- game.js reference -->
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
